<div class="row">
    <div class="col-xl-2 col-lg-2 col-md-3" *ngFor="let product of products | async">
        <div class="card" (click)="addToOrder(product)">
            <div class="header">
                <h4 class="title">{{product.name}}</h4>
                <p class="category">BsF. {{product.price}}</p>
            </div>
            <div class="content">
                <img class="img-producto" src={{product.image}} class="img-responsive ">
            </div>
        </div>
    </div>
</div>
