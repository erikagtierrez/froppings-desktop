<div class="row display-flex">
    <div class="col-xl-2 col-lg-2 col-md-3" *ngFor="let product of products | async">
        <div class="card card-columns" (click)="addToOrder(product)">
            <div class="content sizetop">
                <h4 class="title">{{product.name}}</h4>
                <h6 class="text-danger">{{product.points}} PUNTOS</h6>
                <p class="category">BsF. {{product.price}}</p>
            </div>
        </div>
    </div>
</div>
