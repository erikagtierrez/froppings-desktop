<div class="container-fluid">
  <app-button-nav></app-button-nav>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h3 class="title">Consultar Puntos</h3>
        </div>
        <div class="content">
          <form>
            <div class="row" style="margin: 10px; margin-bottom: 10px;">
              <div class="col-md-6 col-md-offset-2">
                <div class="form-group">
                  <input type="number" class="form-control" name="idPoints" [(ngModel)]="idPoints" placeholder="Cedula">
                </div>
              </div>
              <div class="col-md-2 ">
                <div class="form-group">
                  <button type="submit" (click)="searchPoints()" class="btn btn-info btn-fill pull-right">Buscar</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-md-offset-4 card" style="background-color: #f0cdbd;">
                <h3 class="title text-center" style="margin: 10px; margin-bottom: 10px;">{{avaliablePoints}} Puntos disponibles</h3>
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="gotPoints">
          <div class="header">
            <h4 class="title">Opciones de canje</h4>
          </div>
          <div class="row" style="margin: 10px; padding-bottom:50px;">
            <div class="col-lg-4 col-md-3" *ngFor="let product of pointProducts | async">
              <div class="card">
                <div class="content sizetop">
                  <h4 class="title">{{product.name}}</h4>
                  <p class="category">Bs. {{product.points}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
