<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 topSpace">
    <form #form="ngForm">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 header">
              <div class="form-group">
                <label>Vendedor</label>
                <input type="text" class="form-control" placeholder="Vendedor" [(ngModel)]="name" name="name" value="" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card card-plain col-md-10 col-md-offset-1">
              <div class="header">
                <h3 class="title">Descripci√≥n de Compra</h3>
                <h4 class="title">Productos:</h4>
              </div>
              <div class="row card">
                <div class="col-md-4">
                  <select [(ngModel)]="selectedIngredient" name="selectedIngredient">
                    <option value="" disabled selected>Seleccionar</option>
                    <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ingredient}}</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input type="number" class="form-control" name="quantity" [(ngModel)]="quantity" placeholder="Cantidad">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="price" [(ngModel)]="price" placeholder="Precio">
                  </div>
                <div class="col-md-1 col">
                  <i class="fa fa-plus" aria-hidden="true" style="color:green; margin-top:60%;" (click)="addIngredient(selectedIngredient)"></i>
                </div>
              </div>
              <div class="content table-responsive table-full-width ">
                <table class="table table-hover">
                  <thead>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let rec of products">
                      <td>{{rec.name}}</td>
                      <td>{{rec.quantity}}</td>
                      <td>{{rec.price}}</td>
                      <td>
                        <i class="fa fa-pencil" aria-hidden="true" style="color:#810d43;" (click)=modifyIngredientElement(rec)></i> &emsp;
                        <i class="fa fa-trash" style="color:red;" aria-hidden="true" (click)=deleteIngredientElement(rec)></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <h4 class="title paddinx">Total Bs. {{purchaseTotal}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-5">
              <button type="submit" class="btn btn-info btn-fill pull-right" (click)="deletePurchase()" style="width: 100%;">Eliminar</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!form.valid" (click)="savePurchase()"
                style="width: 100%;">Guardar Compra</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
