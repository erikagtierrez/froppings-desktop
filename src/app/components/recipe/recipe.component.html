<div class="row button-action">
    <div class="form-group col-md-3 col-md-offset-9">
        <div class="input-group">
            <input type="text" [(ngModel)]="rules"  class="form-control" placeholder="Buscar...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true" style="color:#810d43"></i></button>
      </span>
        </div>
    </div>
<!--     <div class="col-md-3">
        <button type="button" class="btn button-dashboard" [routerLink]="['/newrecipe']">Agregar Receta</button>
    </div> -->
</div>
<div class="row">
    <div class="col-xl-2 col-lg-2 col-md-3" *ngFor="let pro of product| async | filter:rules let i=index" [attr.data-index]="i" >
        <div class="card" [routerLink]="['/recipedetails']" (click)="goToDetails(pro,i)">
            <div class="header">
                <h4 class="title">{{pro.name}}</h4>
                <p class="category">{{pro.type}}</p>
            </div>
            <div class="content">
                <img class="img-producto" src={{pro.image}} class="img-responsive ">
            </div>
        </div>
    </div>
</div>
