<div class="row button-action">
    <div class="form-group col-md-3 col-md-offset-6">
        <div class="input-group">
            <input type="text" [(ngModel)]="rules"  class="form-control" placeholder="Buscar...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true" style="color:#810d43"></i></button>
      </span>
        </div>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn button-dashboard" [routerLink]="['/newrecipe']">Agregar Receta</button>
    </div>
</div>
<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3" *ngFor="let re of recipes | async | filter:rules">
        <div class="card" [routerLink]="['/recipedetails']">
            <div class="header">
                <h4 class="title">{{re.productname}}</h4>
            </div>
            <div class="content" *ngFor="let re of recipes | async | filter:rules">
                - {{re}}
            </div>
            
        </div>
    </div>
</div>
