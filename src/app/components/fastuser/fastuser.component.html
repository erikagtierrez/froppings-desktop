<div class="container-fluid">
  <app-button-nav></app-button-nav>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h3 class="title">Usuario RÃ¡pido</h3>
        </div>
        <div class="content">
          <form>
            <div class="row" style="margin: 10px; margin-bottom: 10px;">
              <div class="col-md-4 col-md-offset-3">
                <div class="form-group">
                  <input type="number" class="form-control" name="id" [(ngModel)]="id" placeholder="Cedula">
                </div>
              </div>
              <div class="col-md-2 ">
                <div class="form-group">
                  <button type="button" class="btn btn-info btn-fill pull-right" (click)="addProducts()" style="width:100%">Agregar Productos</button>
                </div>
              </div>
            </div>
          </form>
          <div class="card card-plain" *ngIf="productCount>0">
            <div class="header">
              <h4 class="title">Productos Agregados:</h4>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover">
                <thead>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of productList; let i=index" [attr.data-index]="i">
                    <td>{{product.name}}</td>
                    <td>BsF. {{product.price}}</td>
                    <td>{{product.quantity}}</td>
                    <td><i class="fa fa-pencil" aria-hidden="true" style="color:#810d43;" (click)=modifyOrderElement(product,i)></i>&emsp;
                      <i class="fa fa-trash" style="color:red;" aria-hidden="true" (click)=deleteOrderElement(product,i)></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row" *ngIf="productCount>0">
            <div class="col-md-2 col-md-offset-8">
              <h4 class="title">Total: XXXXX</h4>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-info btn-fill pull-right">Confirmar Compra</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
