<div class="container-fluid">
    <app-button-nav></app-button-nav>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h3 class="title">Crear Pedido</h3>
                </div>
                <div class="content">
                    <form>
                        <div class="row" style="margin: 10px; margin-bottom: 10px;">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Cedula">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Datos Personales</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Cedula</label>
                                                    <input type="text" class="form-control" disabled placeholder="Cedula" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Usuario</label>
                                                    <input type="text" class="form-control" placeholder="Usuario" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Correo Electrónico</label>
                                                    <input type="email" class="form-control" placeholder="Correo Electrónico">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" placeholder="Nombre" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Apellido</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-info btn-fill pull-right" (click)="addProducts()" style="width: 31%;">Agregar Productos</button>
                                        <div class="clearfix"></div>
                                    </form>

                                    <div class="card card-plain">
                                        <div class="header">
                                            <h4 class="title">Productos Agregados:</h4>
                                        </div>
                                        <div class="content table-responsive table-full-width">
                                            <table class="table table-hover">
                                                <thead>
                                                    <th>Nombre</th>
                                                    <th>Precio</th>
                                                    <th>Cantidad</th>
                                                    <th></th>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let producto of productos">
                                                        <td>{{producto.nombre}}</td>
                                                        <td>{{producto.precio}}</td>
                                                        <td>{{producto.cantidad}}</td>
                                                        <td><i class="fa fa-pencil" aria-hidden="true" style="color:#810d43;"></i>&emsp;<i class="fa fa-trash" style="color:red;" aria-hidden="true"></i></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-2 col-md-offset-8">
                                            <h4 class="title">Total: XXXXX</h4>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="submit" class="btn btn-info btn-fill pull-right">Confirmar Compra</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
