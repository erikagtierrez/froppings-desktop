<div class="row col-md-8 col-md-offset-2">
    <div class="card">
        <div class="row">
            <div class="col-md-3 inner-card">
                <img class="img-producto" src="assets/img/productodefault.png " class="img-responsive "><br>
                <div class="buttonselect">
                    <a href="#" class="btn btn-primary btn-color">Seleccionar Imagen</a>
                </div>
            </div>
            <div class="col-md-8  header">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" value="Producto 1">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" placeholder="Precio" value="2500">
                </div>
                <div class="form-group">
                    <label>Puntos</label>
                    <input type="number" class="form-control" placeholder="Puntos" value="150">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card card-plain col-md-11">
                <div class="header">
                    <h4 class="title">Ingredientes</h4>
                </div>
                <div class="row card">
                    <div class="col-md-4 col-md-offset-1">
                        <select>
                            <option value="" disabled selected >Seleccionar</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                            </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Cantidad">
                    </div>
                    <div class="col-md-2 col">
                        <i class="fa fa-plus" aria-hidden="true" style="color:green; margin-top:20%;"></i>
                    </div>
                </div>
                <div class="content table-responsive table-full-width ">
                    <table class="table table-hover ">
                        <thead>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ingrediente of ingredientes">
                                <td contenteditable="true">{{ingrediente.nombre}}</td>
                                <td contenteditable="true">{{ingrediente.cantidad}}</td>
                                <td><i class="fa fa-pencil" aria-hidden="true" style="color:#810d43;"></i>&emsp;<i class="fa fa-trash" style="color:red;" aria-hidden="true"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-10">
                        <button type="submit" class="btn btn-info btn-fill pull-right">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
